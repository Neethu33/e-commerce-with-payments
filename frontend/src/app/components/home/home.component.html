<div class="container my-5">
  <h1 class="mb-4">Welcome to Our Store</h1>
  <p class="lead mb-4">Browse our collection of products (Mock Demo Mode)</p>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadProducts()">Retry</button>
  </div>

  <div class="row g-4" *ngIf="!loading && !error">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card product-card h-100">
        <img [src]="product.imageUrl" class="card-img-top product-image" [alt]="product.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto">
            <p class="card-text">
              <strong class="text-primary">${{ product.price }}</strong>
              <span class="text-muted ms-2">Stock: {{ product.stock }}</span>
            </p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="viewDetails(product.id)">View Details</button>
              <button class="btn btn-outline-success" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && products.length === 0" class="text-center my-5">
    <p class="text-muted">No products available.</p>
  </div>
</div>
